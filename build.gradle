plugins {
    id 'java'
}

group 'xyz.immortius'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:32.1.3-jre'
    implementation 'org.joml:joml:1.10.5'
    implementation 'com.squareup.moshi:moshi:1.15.0'
}

compileJava {
    options.release = 17
}

test {
    useJUnitPlatform()
}